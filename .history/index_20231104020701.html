<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Eggman</title>
</head>
<body>
    <header class="header">
        <h1>Eggman</h1>
        <nav class="navbar">
            <ul class="nav-list">
                <li class="nav-item"><a href="#inicio">Início</a></li>
                <li class="nav-item"><a href="#sobre">Sobre</a></li>
                <li class="nav-item"><a href="#produtos">Produtos</a></li>
                <li class="nav-item"><a href="#login">Login</a></li>
                <li class="nav-item"><a href="#carrinho">Carrinho</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section id="inicio" class="section">
            <h2>Bem-vindo ao Eggman</h2>
            <p>Aqui você encontra os melhores produtos para você.</p>
        </section>
        <section id="sobre" class="section">
            <h2>Sobre Nós</h2>
            <p>Somos uma empresa que oferece os melhores produtos.</p>
        </section>
        <section id="produtos" class="section">
            <h2>Produtos</h2>
            <div class="produtos">
                <!-- Adicione os produtos aqui -->
            </div>
        </section>
        <section id="login" class="section">
            <h2>Login</h2>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" required>
                <button type="submit">Entrar</button>
            </form>
        </section>
        <section id="carrinho" class="section">
            <h2>Carrinho de Compras</h2>
            <div class="carrinho">
                <!-- Adicione os produtos no carrinho aqui -->
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>Eggman &copy; 2022. Todos os direitos reservados.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
